<app-headers></app-headers>



<ion-content [fullscreen]="true">

  <ion-searchbar  debounce="100" name="Search" [(ngModel)]="Search"></ion-searchbar>
  <div *ngIf="ch?.length===0">
  <img  src="../../../assets/undraw_No_data_re_kwbl.png">
    <h2 style="text-align: center">Aucun Chapitre</h2>
  </div>
  <div class="container"  *ngFor="let item of ch|chapitre:Search;index as i"  >
    <div class="row">
      <div class="col-md-4">
        <div class="card card-1 row host" >
          <h2 style="color: #82B7EE"><ion-icon name="folder-outline"></ion-icon> chapitre{{i+1}}: {{item.name}}</h2>
       <app-ressource [chapitre]="item"></app-ressource>

          <hr>
        </div>
      </div>


    </div>
  </div>
</ion-content>
